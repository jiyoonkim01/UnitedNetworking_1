<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypagebeforelogin</title>
    <link rel="stylesheet" href="../static/css/before.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../../Team1/templates/membership.html">
                <button id="membership-btn" class="membership-button">멤버십</button>
            </a>
        </header>

        <main>
        
            <a href="../../signInUp/templates/login.html"> <!--메인페이지로 연결 필요-->
                <img src="../../signInUp/static/png/logo.png" alt="CLASSFIT 로고" class="logo">
            </a>
            
            <div class="login-section">
                <img src="../static/account.png" alt="User Icon" class="user-icon">
                <a href="../../signInUp/templates/login.html">
                    <h2>로그인 하기</h2>
                </a>
                <div class="credits">
                    <button class="credit-button">잔여 크레딧</button>
                    <button class="credit-button">소진 크레딧</button>
                    <button class="credit-button">잔여 기간</button>
                </div>
            </div>
            <div class="notification-section">
                <div class="divider"></div> <!-- 구분선 추가 -->
                <h3>예약 내역</h3>
                <div class="divider"></div>
                <div class="toggle-wrapper">
                    <label for="notification-toggle"><h3>수업 전 푸시 알림</h3></label>
                    <label class="switch">
                        <input type="checkbox" id="notification-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="divider"></div>
            </div>
        </main>
    <script src="../static/js/before.js"></script>
