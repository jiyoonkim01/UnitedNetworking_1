{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="{% static '../static/png/logo.png' %}" alt="CLASSFIT 로고" class="logo">
    
        <form method="POST" class="login-form">
            {% csrf_token %}
            <input type="text" name="email" placeholder="아이디를 입력하세요" required>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <div class="login-options">
                <input type="radio" id="remember-me" name="remember" class="radio-btn">
                <label for="remember-me" class="radio-label">로그인 유지</label>
            </div>

            <button type="submit" class="login-button">로그인</button>

            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}
        </form>

        <div class="social-login">
            <img src="{% static '../static/png/naver.png' %}" alt="네이버 로그인" class="social-icon">
            <img src="{% static '../static/png/kakao.png' %}" alt="카카오 로그인" class="social-icon">
        </div>

        <div class ="extra-options">
            <a href="#">비밀번호 찾기</a> | 
            <a href="#">아이디 찾기</a> | 
            <a href="{% url 'signInUp:signup' %}">회원가입</a>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
{% endblock %}
