<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>{{ class_instance.detail }} 예약</h2>
    <p>{{ class_instance.teacher }} 강사님</p>
    <p>{{ class_instance.date }} {{ class_instance.time }} ({{ class_instance.duration }}분)</p>
    <p>결제 금액: {{ class_instance.credit_num }} 크레딧</p>

    <form method="POST">
        {% csrf_token %}
        <label for="name">이름</label>
        <input type="text" id="name" name="name" value="{{ name }}" required>

        <label for="phone">전화번호</label>
        <input type="text" id="phone" name="phone" value="{{ phone }}" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" value="{{ email }}" required>

        <button type="submit">예약하기</button>
    </form>
</div>

</body>
</html>
