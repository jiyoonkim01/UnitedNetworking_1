<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/myPage.css' %}">
</head>
<body>
    {% if not logged_in %}
    <!-- 로그인 안 했을 때 -->
    <div class="container">
        <header>
            <button id="membership-btn" class="membership-button" onclick="location.href='{% url 'membership' %}'">멤버십</button>
            <a onclick="location.href='{% url 'mainPage' %}'">
                <img src="{%static 'img/logo.png' %}" alt="CLASSFIT 로고" class="logo">
            </a>
        </header>
    

        <main>
            
            <div class="login-section">
                <img src="{%static 'img/account.png' %}" alt="User Icon" class="user-icon">
                <a onclick="location.href='{% url 'signInUp:login' %}'">
                    <h2>로그인 하기</h2>
                </a>

                <div class="credits">
                    <button class="credit-button">잔여 크레딧</button>
                    <button class="credit-button">소진 크레딧</button>
                    <button class="credit-button">잔여 기간</button>
                </div>
            </div>
            <div class="notification-section">
                <div class="divider"></div> <!-- 구분선 추가 -->
                <h3>예약 내역</h3>
                <div class="divider"></div>
                <div class="toggle-wrapper">
                    <label for="notification-toggle"><h3>수업 전 푸시 알림</h3></label>
                    <label class="switch">
                        <input type="checkbox" id="notification-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="divider"></div>
            </div>
        </main>
    {% else %}
    <!-- 로그인했을 때 -->
    <h1>{{ nickname }}님, 오늘도 건강한 하루 되세요!</h1>

    <div>
        <h3>잔여 크레딧</h3>
        <p>{{ remaining_credit }}</p>
    </div>

    <div>
        <h3>소진 크레딧</h3>
        <p>{{ using_credit }}</p>
    </div>

    <div>
        <h3>잔여 기간</h3>
        <p>{{ credit_period }}</p>
    </div>

    <a href="{% url 'my_reservation' %}" class="btn">예약 내역</a><br><br>

    <div>
        <h3>수업 전 푸시 알림</h3>
        <form method="post" action="{% url 'update_alert' %}">
            {% csrf_token %}
            <label>
                <input type="radio" name="alert" value="on" {% if alert %}checked{% endif %}> ON
            </label>
            <label>
                <input type="radio" name="alert" value="off" {% if not alert %}checked{% endif %}> OFF
            </label>
            <button type="submit">변경</button> <!-- submit 버튼 추가 -->
        </form>
    </div>

    <form method="post" action="{% url 'signInUp:logout' %}">
        {% csrf_token %}
        <button type="submit">로그아웃</button>
    </form>

    {% endif %}
</div>
<script>
    document.getElementById("membership-btn").addEventListener("click", function() {
        window.location.href = "membership.html"; // 멤버십 페이지로 이동
    });
    
</script>
</body>
</html>
