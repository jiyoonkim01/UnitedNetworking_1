<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센터 상세 정보</title>
    <style>
        /* 기본 CSS 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .center-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .center-info img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }
        .center-info h2 {
            margin-top: 10px;
            font-size: 24px;
        }
        .center-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .map-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
        }
        .tabs button.active {
            background: #fff;
            border-bottom: none;
            font-weight: bold;
        }
        .tab-content {
            border: 1px solid #ddd;
            padding: 20px;
            background: #fff;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .reviews {
            margin-top: 30px;
        }
        .review-item {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .review-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="center-info">
        <img src="{{ center.image_url }}" alt="센터 사진" id="centerImage">
        <h2 id="centerName">{{ center.name }}</h2>
        <p id="centerAddress">{{ center.address }}</p>
        <p id="centerPhone">{{ center.phone }}</p>
    </div>

    <div id="map" class="map-container"></div>

    <div class="tabs">
        <button id="infoTab" class="active">정보</button>
        <button id="scheduleTab">스케줄</button>
    </div>

    <div id="infoContent" class="tab-content active">
        <p id="centerInfo">{{ center.info }}</p>
    </div>

    <div id="scheduleContent" class="tab-content">
        <ul id="scheduleList">
            <li>스케줄 1</li>
            <li>스케줄 2</li>
            <li>스케줄 3</li>
        </ul>
    </div>

    <div class="reviews">
        <h3>후기</h3>
        <div id="reviewList">
            <div class="review-item">
                <p><strong>리뷰어 이름</strong> ★★★★★</p>
                <p>리뷰 내용이 여기에 표시됩니다.</p>
            </div>
            <!-- 추가 리뷰 항목들 -->
        </div>
    </div>

    <script>
        // 탭 기능 구현
        document.getElementById('infoTab').addEventListener('click', function() {
            document.getElementById('infoContent').classList.add('active');
            document.getElementById('scheduleContent').classList.remove('active');
            this.classList.add('active');
            document.getElementById('scheduleTab').classList.remove('active');
        });

        document.getElementById('scheduleTab').addEventListener('click', function() {
            document.getElementById('scheduleContent').classList.add('active');
            document.getElementById('infoContent').classList.remove('active');
            this.classList.add('active');
            document.getElementById('infoTab').classList.remove('active');
        });

        var centerLat = {{ center.latitude }};
        var centerLng = {{ center.longitude }};

        // 카카오맵 API를 사용한 지도 초기화
        function initMap() {
            var container = document.getElementById('map');
            var options = { 
                center: new kakao.maps.LatLng(centerLat, centerLng),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);

            var markerPosition  = new kakao.maps.LatLng(centerLat, centerLng); 
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        }

        // 카카오맵 API 비동기 로드
        function loadScript() {
            var script = document.createElement('script');
            script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_api_key }}&autoload=false';
            script.onload = function() {
                kakao.maps.load(initMap); // 지도 API를 로드한 후 initMap 함수 호출
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadScript);
    </script>

</body>
</html>
