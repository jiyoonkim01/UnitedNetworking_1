<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센터 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .center-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .center-info img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .map-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
        }

        .tabs button.active {
            background: #fff;
            border-bottom: none;
            font-weight: bold;
        }

        .tab-content {
            border: 1px solid #ddd;
            padding: 20px;
            background: #fff;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .reviews {
            margin-top: 30px;
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .facility-icons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .facility-icons button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .facility-icons button:focus {
            outline: none;
            background-color: #d0d0d0;
        }

        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 48%;
            border-radius: 10px;
        }

        .info-section {
            margin-top: 20px;
        }

        .info-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .info-section p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="center-info" id="centerInfo" data-center-id="{{ center.id }}">
        <img src="{{ center.image_url }}" alt="센터 사진" id="centerImage">
        <h2 id="centerName">{{ center.name }}</h2>
        <p id="centerAddress">{{ center.address }}</p>
        <p id="centerPhone">{{ center.phone }}</p>
    </div>

    <div id="map" class="map-container"></div>

    <div class="facility-icons">
        <button>샤워실</button>
        <button>파우더룸</button>
    </div>

    <div class="tabs">
        <button id="infoTab" class="active">정보</button>
        <button id="scheduleTab">스케줄</button>
    </div>

    <div id="infoContent" class="tab-content active">
        <p id="centerInfo">{{ center.detail_info }}</p>
    </div>

    <div id="scheduleContent" class="tab-content">
        <ul id="scheduleList">
            <!-- 스케줄 목록이 여기에 표시됩니다 -->
        </ul>
    </div>

    <div class="image-gallery" id="imageGallery">
        <img src="https://via.placeholder.com/300x200" alt="샤워실">
        <img src="https://via.placeholder.com/300x200" alt="파우더룸">
    </div>

    <div class="info-section">
        <h3>따로 준비하면 좋아요</h3>
        <p>- 타월</p>
        <p>- 개인 물병</p>
        <p>- 토삭스</p>
    </div>

    <script>
        // 탭 기능 구현
        document.getElementById('infoTab').addEventListener('click', function() {
            document.getElementById('infoContent').classList.add('active');
            document.getElementById('scheduleContent').classList.remove('active');
            this.classList.add('active');
            document.getElementById('scheduleTab').classList.remove('active');
        });

        document.getElementById('scheduleTab').addEventListener('click', function() {
            document.getElementById('scheduleContent').classList.add('active');
            document.getElementById('infoContent').classList.remove('active');
            this.classList.add('active');
            document.getElementById('infoTab').classList.remove('active');

            // 스케줄 데이터를 로드하는 함수 호출
            loadScheduleData();
        });

        function loadScheduleData() {
            // data-center-id 속성에서 값 가져오기
            const centerId = document.getElementById('centerInfo').getAttribute('data-center-id');
            console.log('centerId:', centerId);
            fetch(`/mainPage/get_schedule/${centerId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const scheduleList = document.getElementById('scheduleList');
                    scheduleList.innerHTML = ''; // 이전 스케줄 항목들 제거

                    if (data.length === 0) {
                        scheduleList.innerHTML = '<li>스케줄이 없습니다.</li>';
                    } else {
                        data.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `
                                <div>
                                    <strong>${item.time}</strong> - ${item.detail} - ${item.credit_num} 크레딧
                                    <br> ${item.duration}분 ${item.teacher} 강사
                                    <button onclick="openReservationForm('${item.id}', '${item.time}', '${item.detail}', '${item.credit_num}', '${item.teacher}', '${item.duration}')">예약</button>
                                </div>
                            `;
                            scheduleList.appendChild(listItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading schedule:', error);
                    document.getElementById('scheduleList').innerHTML = '<li>스케줄을 불러오는 중 오류가 발생했습니다.</li>';
                });
        }

        function openReservationForm(classId, time, detail, creditNum, teacher, duration) {
            // 예약 페이지로 이동할 수 있도록 수정
            const url = `/mainPage/reservation/?classId=${classId}&time=${time}&detail=${detail}&creditNum=${creditNum}&teacher=${teacher}&duration=${duration}`;
            window.location.href = url;
        }

        var centerLat = "{{ center.latitude }}";
        var centerLng = "{{ center.longitude }}";

        // 카카오맵 API를 사용한 지도 초기화
        function initMap() {
            var container = document.getElementById('map');
            var options = { 
                center: new kakao.maps.LatLng(centerLat, centerLng),
                level: 3
            };
            var map = new kakao.maps.Map(container, options);

            var markerPosition  = new kakao.maps.LatLng(centerLat, centerLng); 
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        }

        // 카카오맵 API 비동기 로드
        function loadScript() {
            var script = document.createElement('script');
            script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_api_key }}&autoload=false';
            script.onload = function() {
                kakao.maps.load(initMap); // 지도 API를 로드한 후 initMap 함수 호출
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadScript);
    </script>

</body>
</html>
